<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="include/css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a>Register For The Contest</a></li>
        <!-- <li class="tab active"><a href="#login"><h3></h3></a></li> -->
      </ul>
      
  
        <div id="signup">   
          <!-- <h1>Sign Up </h1> -->
          
          <form action="submit.php" method="post" onsubmit="return ValidationEvent()">
          
          <div class="field-wrap">
            <input type="text" name="name" id="name1" placeholder="Your Name *" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="text" name="email" id="email1" placeholder="Your email *" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <input type="text" name="phone" id="phone1" placeholder="Your contact no *" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <select name="songs" id="songs1">
              <option style="color: #a0b3b0;" selected value="">Select Song</option>
              <option value="song1" style="color: red;">Kola Chasma</option>
              <option value="song2" style="color: red;">Boga Chasma</option>
              <option value="song2" style="color: red;">Ronga Chasma</option>
            </select>
          </div>
          
          <button type="submit" class="button button-block" name="submit" id="submit" />Get Started</button>
          
          </form>

        </div>
  
      
  </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!--   <script src="js/index.js"></script> -->

  <script type="text/javascript">
    function ValidationEvent() {
      alert("Here");

      var filter = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var IndNum = /^[0]?[789]\d{9}$/;
      var tex = /^([A-Za-z]+ )+[A-Za-z]+$|^[A-Za-z]+$/;

      var name = document.getElementById("name1").value;
      var email = document.getElementById("email1").value;
      var phone = document.getElementById("phone1").value;
      var songs = document.getElementById("songs1").value;

      if (name == '' || email == '' || phone == '' || songs == '') {
          alert('Please fill up the details correctly');
          return false;
      } else if (!(tex.test(name))) {
          alert('Enter name correctly');
          return false;
      } else if(!(filter.test(email))){
          alert("Enter valid email id");
          return false;
      } else if(!(IndNum.test(phone))){
          alert("Enter valid phone no");
          return false;
      } else {
          return true;
      }

    }
  </script>

</body>
</html>
